<html>
  <head>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./style.css">

  <body class="">
<div class="my-6 contacts-gif">
            <div class="grid text-white form-bg sm:grid-cols-2 items-center gap-16 p-8 mx-auto max-w-4xl bg-white shadow-[0_2px_10px_-3px_rgba(6,81,237,0.3)]  text-[#333]  contact-intro">
                <div>
                    <h1 class="text-3xl font-extrabold">Let's Talk</h1>
                    <p class="text-sm text-white mt-3">Have some big idea or brand to develop and need help? Then reach out I'd love to hear about your project and provide help.</p>
                </div>
              
                <form class="ml-auo space-y-4" action="/submit" method="post">
                    <input type='text' name="name" placeholder='Name' class="w-full rounded-md py-2.5 px-4 border text-sm outline-[#007bff]" />
                    <input type='email' name="email" placeholder='Email' class="w-full rounded-md py-2.5 px-4 border text-sm outline-[#007bff]" />
                    <input type='text' name="subject" placeholder='Subject' class="w-full rounded-md py-2.5 px-4 border text-sm outline-[#007bff]" />
                    <textarea name="message" placeholder='Message' rows="6" class="w-full rounded-md px-4 border text-sm pt-2.5 outline-[#007bff]"></textarea>
                    <button type='submit' class="text-white button-send">Send</button>
                </form>
                
            </div>
        </div>
